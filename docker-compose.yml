version: "3.7"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: summarizationapp
    ports:
      - "8501:8501"
    volumes:
      - .:/code
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
    env_file:
      - .env
    restart: unless-stopped
  caddy:
    image: caddy:2
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - server

