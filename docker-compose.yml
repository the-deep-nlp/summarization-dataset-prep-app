version: "3.7"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapp
    ports:
      - "8501:8501"
    volumes:
      - .:/code
    env_file:
      - .env
    restart: unless-stopped
  db:
    image: postgres:12.0-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
  caddy:
    image: caddy:2
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - server

volumes:
  postgres-data: